<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Meal Tracker - PWA version">
  <meta name="color-scheme" content="light dark">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/css/simple.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="theme-toggle" id="themeToggle" aria-label="Changer le thÃ¨me">ğŸŒ™</button>
      <h1>ğŸ½ï¸ Meal Tracker</h1>
      <p>Suivi simple de vos repas</p>
      <div style="margin-top: 15px;">
        <a href="/browse.html" class="btn-browse">ğŸ“š Parcourir les aliments</a>
      </div>
      <div id="preloadStatus" class="preload-badge" aria-live="polite">PrÃ©chargementâ€¦</div>
    </div>

    <div class="content">
      <!-- Goal progress bar -->
      <div class="goal-section">
        <div class="goal-header">
          <label for="goalInput">Objectif journalier</label>
          <div class="goal-input-wrap">
            <input type="number" id="goalInput" min="500" max="10000" step="100" aria-label="Objectif calorique">
            <span>kcal</span>
          </div>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="goalProgress"></div>
        </div>
        <div class="goal-label" id="goalLabel">0 / 2000 kcal (0%)</div>
      </div>

      <!-- Meal input -->
      <div class="form-row">
        <div class="form-group">
          <label for="mealDate">Date</label>
          <input type="date" id="mealDate" required>
        </div>
        <div class="form-group">
          <label for="foodGrams">Grammes</label>
          <input type="number" id="foodGrams" min="1" value="100" aria-label="Grammes">
        </div>
      </div>

      <div class="form-group">
        <label for="foodSearch">Rechercher un aliment</label>
        <input type="search" id="foodSearch" placeholder="Tapez pour rechercherâ€¦" aria-label="Rechercher un aliment" autocomplete="off">
        <small class="hint">Utilisez â†‘â†“ pour naviguer, EntrÃ©e pour sÃ©lectionner, Ã‰chap pour fermer</small>
        <div id="foodSuggestions" class="suggestions" role="listbox" aria-live="polite"></div>
      </div>

      <div class="stats">
        <div class="stat-card">
          <div class="stat-value" id="todayCalories">0</div>
          <div class="stat-label">Calories aujourd'hui</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="todayMeals">0</div>
          <div class="stat-label">Repas aujourd'hui</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="totalMeals">0</div>
          <div class="stat-label">Total</div>
        </div>
      </div>

      <main role="main">
        <div id="ariaNotifications" aria-live="polite" aria-atomic="true" class="sr-only"></div>
      </main>

      <div class="meals-title">
        <span>ğŸ“‹ Repas</span>
        <button class="btn-clear" id="clearBtn" style="display: none;">Tout effacer</button>
      </div>

      <div id="mealsList" class="meals-list">
        <div class="empty-state">
          <p>Aucun repas pour le moment</p>
        </div>
      </div>

      <!-- Export/Import -->
      <div class="data-actions">
        <button type="button" id="exportBtn" class="btn-secondary">ğŸ“¥ Exporter</button>
        <label class="btn-secondary">
          ğŸ“¤ Importer
          <input type="file" id="importInput" accept=".json" hidden>
        </label>
      </div>
    </div>
  </div>

  <script src="/js/simple.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js?v=3').then(reg => {
          reg.update();
        }).catch(err => console.warn('SW registration failed:', err));
      });
    }
  </script>
</body>
</html>
